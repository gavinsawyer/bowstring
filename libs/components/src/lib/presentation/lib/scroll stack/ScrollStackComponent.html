<div class="harness" #htmlDivElement
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
  tabindex="-1">
  <div class="element" #innerHtmlDivElement><ng-container *ngTemplateOutlet="contentTemplate" /></div>
</div>

<ng-template #contentTemplate>
  @for (itemTemplateRef of itemTemplateRefs$(); track itemTemplateRef) {<!--suppress CssUnknownProperty --><div [style.--standard--scroll-stack--item--index]="$index + 1">
    <div>
      <ng-container *ngTemplateOutlet="itemTemplateRef" />
    </div>
  </div>}
</ng-template>
