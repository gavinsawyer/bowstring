<div class="harness"
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
  tabindex="-1">
  <!--suppress HtmlUnknownAttribute -->
  <video class="element" #htmlVideoElement
    playsinline
    [attr.autoplay]="autoplayInput$()"
    [attr.controls]="controlsInput$()"
    [attr.disablepictureinpicture]="disablePictureInPictureInput$()"
    [attr.disableremoteplayback]="disableRemotePlaybackInput$()"
    [attr.height]="heightInput$()"
    [attr.loop]="loopInput$()"
    [attr.muted]="autoplayInput$() || mutedInput$()"
    [attr.preload]="preloadInput$()"
    [attr.src]="srcInput$()"
    [attr.tabindex]="tabIndexOverrideInput$() ?? 0"
    [attr.width]="widthInput$()"
    [style.aspect-ratio]="widthInput$() + '/' + heightInput$()"></video>
</div>
<svg
  viewBox="0 0 1 1"
  xmlns="http://www.w3.org/2000/svg">
  <clipPath
    [attr.id]="roundedContainerDirective.clipPathId$()"
    clipPathUnits="objectBoundingBox">
    <path
      [attr.d]="roundedContainerDirective.pathDefinition$()"
      fill="#000" />
  </clipPath>
</svg>
