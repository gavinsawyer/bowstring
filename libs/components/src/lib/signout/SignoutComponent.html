<standard--header>
  <h6 i18n="@@libs--Components--Signout--Header">Sign out?</h6>
</standard--header>
<standard--divider />
<standard--section
  flexDirection="row"
  flexWrap="wrap-reverse">
  <standard--button
    appearance="raised"
    flexGrow="1"
    level="2"
    (output)="sheetComponentInput$().openModel$.set(false);">
    <standard--symbol input="ArrowBackward" />
    <standard--label
      i18n-input
      input="Cancel" />
  </standard--button>
  <standard--button
    appearance="raised"
    flexGrow="999"
    level="2"
    material="inverse"
    (output)="authenticationService.signInAnonymously(); sheetComponentInput$().openModel$.set(false);">
    <standard--label
      i18n-input
      input="Yes, sign out" />
  </standard--button>
</standard--section>
