<bowstring--header>
  <h6 i18n="@@libs--Components--Signup--Header">Create your account.</h6>
</bowstring--header>
@if (authenticationService.hasWebAuthn$()) {<bowstring--form (output)="signupWithPasskeyFormSubmit(sheetComponentInput$().openModel$);">
  <bowstring--text-field-input
    autocomplete="email"
    [formControl]="signupWithPasskeyFormGroup.controls.email"
    i18n-placeholder
    level="2"
    placeholder="Email"
    type="email" />
  <bowstring--button
    appearance="raised"
    [disabled]="signupWithPasskeyFormGroup.invalid"
    level="2"
    material="inverse"
    type="submit">
    <bowstring--symbol input="PersonBadgeKeyFill" />
    <bowstring--label
      i18n-input
      input="Save passkey" />
  </bowstring--button>
  <bowstring--caption i18n>Click <span style="white-space: nowrap;">&ldquo;<bowstring--symbol
    inline
    input="PersonBadgeKeyFill" />&nbsp;<bowstring--label
    i18n-input
    inline
    input="Save passkey" />&rdquo;</span> and present either biometric verification or an external security key in the next step.</bowstring--caption>
</bowstring--form>
  <bowstring--divider />}
<bowstring--form (output)="signupWithPasswordFormSubmit(sheetComponentInput$().openModel$);">
  <bowstring--section>
    <bowstring--text-field-input
      autocomplete="email"
      [formControl]="signupWithPasswordFormGroup.controls.email"
      i18n-placeholder
      level="2"
      placeholder="Email"
      type="email" />
    <bowstring--text-field-input
      autocomplete="new-password"
      [formControl]="signupWithPasswordFormGroup.controls.password"
      i18n-placeholder
      level="2"
      placeholder="Password"
      type="password" />
    <bowstring--text-field-input
      autocomplete="new-password"
      [formControl]="signupWithPasswordFormGroup.controls.passwordConfirmation"
      i18n-placeholder
      level="2"
      placeholder="Confirm password"
      type="password" />
  </bowstring--section>
  <bowstring--flexbox-container
    alignItems="center"
    flexDirection="row"
    justifyContent="space-between">
    <bowstring--list type="inline"><bowstring--link
      inline
      (output)="sheetComponentInput$().openModel$.set(false);"
      *bowstringListItem
      url="/privacy">
      <bowstring--label
        i18n-input
        input="privacy policy" />
    </bowstring--link><bowstring--link
      inline
      (output)="sheetComponentInput$().openModel$.set(false);"
      *bowstringListItem
      url="/terms">
      <bowstring--label
        i18n-input
        input="terms" />
    </bowstring--link>
    </bowstring--list>
    <bowstring--button
      appearance="symbol"
      [disabled]="signupWithPasswordFormGroup.invalid"
      type="submit">
      <bowstring--symbol input="ArrowForwardCircleFill" />
    </bowstring--button>
  </bowstring--flexbox-container>
</bowstring--form>
