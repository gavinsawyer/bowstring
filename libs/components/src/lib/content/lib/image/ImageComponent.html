<div class="harness" #htmlDivElement
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
  tabindex="-1">
  <div class="element"><ng-container *ngTemplateOutlet="contentTemplate" /></div>
</div>

<svg
  viewBox="0 0 1 1"
  xmlns="http://www.w3.org/2000/svg">
  <clipPath
    [attr.id]="roundedDirective.clipPathId$()"
    clipPathUnits="objectBoundingBox">
    <path
      [attr.d]="roundedDirective.pathDefinition$()"
      fill="transparent" />
  </clipPath>
</svg>

<ng-template #contentTemplate>
  <img
    [attr.alt]="altInput$()"
    [height]="heightInput$()"
    [width]="widthInput$()"
    [ngSrc]="srcInput$()" />
</ng-template>
