<div class="harness"
  [class.collapsing]="flexboxContainerDirective.expandedOrCollapsing$() && !flexboxContainerDirective.expanded$()"
  [class.expanded]="flexboxContainerDirective.expandedOrCollapsing$()"
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
  tabindex="-1">
  <div #htmlDivElement class="element">
    <ng-content />
  </div>
</div>
