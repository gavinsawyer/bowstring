<div class="harness"
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
  tabindex="-1">
  <img class="element" #htmlImageElement
    [attr.alt]="altInput$()"
    [height]="heightInput$()"
    [style.aspect-ratio]="widthInput$() + '/' + heightInput$()"
    [width]="widthInput$()"
    [ngSrc]="srcInput$()" />
</div>

<svg
  viewBox="0 0 1 1"
  xmlns="http://www.w3.org/2000/svg">
  <clipPath
    [attr.id]="roundedContainerDirective.clipPathId$()"
    clipPathUnits="objectBoundingBox">
    <path
      [attr.d]="roundedContainerDirective.pathDefinition$()"
      fill="#000" />
  </clipPath>
</svg>
