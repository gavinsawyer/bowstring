<div class="harness">
  <div class="between"><ng-container *ngTemplateOutlet="contentTemplate" /></div>
</div>

<ng-template #contentTemplate>
  @if (labelInput$()) {<!--suppress XmlInvalidId -->
  <label
    [attr.for]="inputName$()"
    [innerHTML]="labelInput$()"></label>}
  <div>
    <div class="harness" #htmlDivElement
      (click)="$event.stopPropagation();"
      (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
      tabindex="-1">
      <label class="between">
        <input #htmlInputElement
          [attr.disabled]="disabledModel$() || undefined"
          [attr.name]="inputName$()"
          [attr.tabindex]="disabledModel$() ? -1 : 0"
          (blur)="onTouched?.();"
          (change)="onChange?.();"
          (click)="$event.stopPropagation();"
          (input)="onInput();"
          (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
          type="checkbox">
        <div>
          <div class="harness">
            <div class="between"><ng-container *ngTemplateOutlet="symbolTemplateRef$() || null" /></div>
          </div>
        </div>
      </label>
    </div>
  </div>
</ng-template>
