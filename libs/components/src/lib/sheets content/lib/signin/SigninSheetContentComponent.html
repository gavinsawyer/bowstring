<standard--header>
  <h6 i18n="@@libs--Components--SheetContents--Signin--Title">Sign in</h6>
</standard--header>
<standard--section>
  <standard--button
    appearance="raised"
    level="2">
    <standard--symbol input="PersonBadgeKeyFill" />
    <standard--label
      input="Use Passkey"
      i18n-input />
  </standard--button>
</standard--section>
<standard--divider />
<standard--section>
  <standard--text-field
    autocomplete="username"
    [formControl]="signInFormGroup.controls.username"
    level="2"
    placeholder="Username" />
  <standard--text-field
    autocomplete="current-password"
    [formControl]="signInFormGroup.controls.password"
    level="2"
    placeholder="Password"
    type="password" />
</standard--section>
<standard--flexbox-container
  flexDirection="row"
  justifyContent="flex-end">
  <standard--button appearance="symbol"><standard--symbol input="ArrowForwardCircleFill" /></standard--button>
</standard--flexbox-container>
