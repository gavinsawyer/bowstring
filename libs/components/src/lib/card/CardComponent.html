<svg
  height="1"
  style="left: 0; opacity: 0; position: absolute; top: 0;"
  viewBox="0 0 1 1"
  width="1">
  <clipPath
    [attr.id]="roundedContainerDirective.clipPathId$()"
    clipPathUnits="objectBoundingBox">
    <!--suppress HtmlUnknownAttribute -->
    <path
      [attr.d]="roundedContainerDirective.pathDefinition$()"
      fill="#000" />
  </clipPath>
</svg>
<div class="containerDirective elevatedContainerDirective flexboxContainerChildDirective flexboxContainerDirective glassContainerDirective roundedContainerDirective"
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
  tabindex="-1">
  <div #htmlDivElement class="subcontainer">
    <ng-content />
  </div>
</div>
