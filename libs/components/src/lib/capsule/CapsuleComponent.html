<div class="harness"
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
  tabindex="-1">
  <span class="element" #htmlSpanElement>{{ textInput$() }}</span>
</div>
<svg
  style="height: 1px; left: 0; position: absolute; top: 0; visibility: hidden; width: 1px;"
  viewBox="0 0 1 1">
  <clipPath
    [attr.id]="roundedContainerDirective.clipPathId$()"
    clipPathUnits="objectBoundingBox">
    <!--suppress HtmlUnknownAttribute -->
    <path
      [attr.d]="roundedContainerDirective.pathDefinition$()"
      fill="#000"
      stroke="#000"
      stroke-width="0.008849557522px" />
  </clipPath>
</svg>
