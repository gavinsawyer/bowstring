<svg
  height="1"
  style="left: 0; opacity: 0; position: absolute; top: 0;"
  viewBox="0 0 1 1"
  width="1">
  <clipPath
    [attr.id]="roundedContainerDirective.clipPathId$()"
    clipPathUnits="objectBoundingBox">
    <!--suppress HtmlUnknownAttribute -->
    <path
      [attr.d]="roundedContainerDirective.pathDefinition$()"
      fill="#000"
      stroke="#000"
      stroke-width="0.008849557522px" />
  </clipPath>
</svg>
<div class="elevatedContainerDirective roundedContainerDirective"
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
  tabindex="-1">
  <span #htmlSpanElement class="subcontainer">{{ textInput$() }}</span>
</div>
