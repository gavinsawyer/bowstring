@if (url) {@if (url.includes("://")) {<a
  [attr.href]="url"
  [attr.tabindex]="tabindex"
  target="_blank">{{ text }}</a>} @else {<a
  [attr.tabindex]="routerLinkActive.isActive ? -1 : tabindex || 0"
  #routerLinkActive="routerLinkActive"
  [routerLinkActiveOptions]="{ exact: true }"
  [routerLink]="url"
  routerLinkActive="no-op">{{ text }}</a>}} @else {<button
  [attr.tabindex]="tabindex"
  [class.no-op]="disabled">{{ text }}</button>}
