@if (url) {@if (url.includes("://")) {<a
  [attr.href]="url"
  [tabindex]="tabindex"
  target="_blank">{{ label }}</a>} @else {<a
  #routerLinkActive="routerLinkActive"
  [routerLinkActiveOptions]="{ exact: true }"
  [routerLink]="url"
  [tabindex]="routerLinkActive.isActive ? -1 : tabindex || 0"
  routerLinkActive="no-op">{{ label }}</a>}} @else {<button
  [class.no-op]="disabled"
  [tabindex]="tabindex">{{ label }}</button>}
