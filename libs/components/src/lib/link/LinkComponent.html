<div class="harness"
  (click)="$event.stopPropagation(); selectOutput.emit();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation();"
  routerLinkActive="routerLinkActive"
  [routerLinkActiveOptions]="{ exact: true }"
  tabindex="-1">
  @if (urlInput$(); as url) {@if (url.includes("://")) {<a class="element"
    [attr.href]="url"
    [attr.tabindex]="disabledInput$() ? -1 : tabIndexOverrideInput$() ?? 0"
    target="_blank"><ng-container *ngTemplateOutlet="contentTemplate" /></a>} @else {<a class="element"
    [attr.tabindex]="disabledInput$() || routerLinkActive$().isActive ? -1 : tabIndexOverrideInput$() ?? 0"
    [routerLink]="url"><ng-container *ngTemplateOutlet="contentTemplate" /></a>}} @else {<button class="element"
    [attr.disabled]="disabledInput$() || undefined"
    [attr.tabindex]="disabledInput$() ? -1 : tabIndexOverrideInput$() ?? 0"><ng-container *ngTemplateOutlet="contentTemplate" /></button>}
</div>

<ng-template #contentTemplate><ng-content /></ng-template>
