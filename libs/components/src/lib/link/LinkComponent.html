<ng-template #template>@if (symbolPathsLoaderDirective.symbolPaths$(); as symbolPaths) {<svg xmlns="http://www.w3.org/2000/svg" [attr.viewBox]="'0 0 ' + symbolPaths.viewBoxWidth + ' ' + symbolPaths.viewBoxHeight + ''">
  <g>
    <rect [attr.height]="symbolPaths.viewBoxHeight" opacity="0" [attr.width]="symbolPaths.viewBoxWidth" x="0" y="0"/>
    @for (path of symbolPaths.paths; track path) {<path [attr.d]="path.definition" fill="currentColor" [attr.fill-opacity]="path.opacity"/>}
  </g>
</svg>}{{ textInput$() }}</ng-template>
@if (urlInput$(); as url) {@if (url.includes("://")) {<a
  [attr.href]="url"
  [attr.tabindex]="tabIndexOverrideInput$() ?? 0"
  target="_blank">
  <ng-container *ngTemplateOutlet="template"/>
</a>} @else {<a #routerLinkActive="routerLinkActive"
  [attr.tabindex]="routerLinkActive.isActive ? -1 : tabIndexOverrideInput$() ?? 0"
  [routerLinkActiveOptions]="{ exact: true }"
  [routerLink]="url"
  routerLinkActive="no-op">
  <ng-container *ngTemplateOutlet="template"/>
</a>}} @else {<button
  [attr.tabindex]="tabIndexOverrideInput$() ?? 0"
  [class.no-op]="disabledInput$()">
  <ng-container *ngTemplateOutlet="template"/>
</button>}
