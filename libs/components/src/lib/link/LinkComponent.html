<ng-template #templateRef>@if (symbolContainerDirective.symbolComponent$(); as symbolComponent) {<ng-container *ngComponentOutlet="symbolComponent" />&nbsp;}{{ text }}</ng-template>
@if (url) {@if (url.includes("://")) {<a
  [attr.href]="url"
  [attr.tabindex]="tabindex ?? 1"
  target="_blank">
  <ng-container *ngTemplateOutlet="templateRef"/>
</a>} @else {<a #routerLinkActive="routerLinkActive"
  [attr.tabindex]="routerLinkActive.isActive ? -1 : tabindex ?? 1"
  [routerLinkActiveOptions]="{ exact: true }"
  [routerLink]="url"
  routerLinkActive="no-op">
  <ng-container *ngTemplateOutlet="templateRef"/>
</a>}} @else {<button
  [attr.tabindex]="tabindex ?? 1"
  [class.no-op]="disabled">
  <ng-container *ngTemplateOutlet="templateRef"/>
</button>}
