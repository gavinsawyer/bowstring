<ng-template #template><ng-content /></ng-template>
@switch (typeInput$()) {
  @case ("inline") {<span><ng-container *ngTemplateOutlet="template" /></span>}
  @case ("ordered") {<li><ng-container *ngTemplateOutlet="template" /></li>}
  @case ("unordered") {<li><ng-container *ngTemplateOutlet="template" /></li>}
}
