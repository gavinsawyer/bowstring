<ng-template #templateRef><ng-content /></ng-template>
@switch (type) {
  @case ("inline") {<span><ng-container *ngTemplateOutlet="templateRef" /></span>}
  @case ("ordered") {<li><ng-container *ngTemplateOutlet="templateRef" /></li>}
  @case ("unordered") {<li><ng-container *ngTemplateOutlet="templateRef" /></li>}
}
