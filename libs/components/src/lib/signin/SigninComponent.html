<bowstring--header>
  <h6 i18n="@@libs--Components--Signin--Header">Sign in.</h6>
</bowstring--header>
@if (authenticationService.hasWebAuthn$()) {<bowstring--form (output)="signinWithPasskeyFormSubmit(sheetComponentInput$().openModel$);">
  <bowstring--button
    appearance="raised"
    level="2"
    material="inverse"
    type="submit">
    <bowstring--symbol input="PersonBadgeKeyFill" />
    <bowstring--label
      i18n-input
      input="Use passkey" />
  </bowstring--button>
  <bowstring--caption i18n>Click <span style="white-space: nowrap;">&ldquo;<bowstring--symbol
    inline
    input="PersonBadgeKeyFill" />&nbsp;<bowstring--label
    i18n-input
    inline
    input="Use passkey" />&rdquo;</span> and present either biometric verification or an external security key in the next step.</bowstring--caption>
</bowstring--form>
<bowstring--divider />}
<bowstring--form (output)="signinWithPasswordFormSubmit(sheetComponentInput$().openModel$);">
  <bowstring--section>
    <bowstring--text-field-input
      autofocus
      autocomplete="username"
      [formControl]="signinWithPasswordFormGroup.controls.email"
      i18n-placeholder
      level="2"
      placeholder="Email"
      type="email" />
    <bowstring--text-field-input
      autocomplete="current-password"
      [formControl]="signinWithPasswordFormGroup.controls.password"
      i18n-placeholder
      level="2"
      placeholder="Password"
      type="password" />
  </bowstring--section>
  <bowstring--flexbox-container
    flexDirection="row"
    justifyContent="flex-end">
    <bowstring--button
      appearance="symbol"
      [disabled]="signinWithPasswordFormGroup.invalid"
      type="submit">
      <bowstring--symbol input="ArrowForwardCircleFill" />
    </bowstring--button>
  </bowstring--flexbox-container>
</bowstring--form>
