<div
  [class.transitionTranslate]="transitionTranslate$()"
  #containerElement=""
  (mouseenter)="mouseenter();"
  (mouseleave)="mouseleave();"
  (mousemove)="mousemove($event, containerElement);">
  @if (url; as url) {@if (url.includes("://")) {<a
    [attr.href]="url"
    [attr.tabindex]="disabled ? -1 : tabindex"
    [class.no-op]="disabled"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y">
    @if (symbol) {<standard--symbol [name]="symbol" />&nbsp;}{{ text }}
  </a>} @else {<a
    [attr.tabindex]="disabled || routerLinkActive.isActive ? -1 : tabindex"
    [class.no-op]="disabled"
    [routerLink]="url"
    #routerLinkActive="routerLinkActive"
    routerLinkActive="no-op"
    [routerLinkActiveOptions]="{ exact: true }"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y">
    @if (symbol) {<standard--symbol [name]="symbol" />&nbsp;}{{ text }}
  </a>}} @else {<button
    [attr.tabindex]="disabled ? -1 : tabindex"
    [class.no-op]="disabled"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y">
    @if (symbol) {<standard--symbol [name]="symbol" />&nbsp;}{{ text }}
  </button>}
</div>
