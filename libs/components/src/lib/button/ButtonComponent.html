<div
  [class.transitionTranslate]="transitionTranslate$()"
  #containerElement=""
  (mouseenter)="mouseenter();"
  (mouseleave)="mouseleave();"
  (mousemove)="mousemove($event, containerElement);">
  @if (url; as url) {@if (url.includes("://")) {<!--suppress CssUnknownProperty --><a
    [attr.href]="url"
    [attr.tabindex]="disabled ? -1 : tabindex ?? 1"
    [class.no-op]="disabled"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y">
    @if (symbolComponent$(); as symbolComponent) {<span><ng-container *ngComponentOutlet="symbolComponent" />&nbsp;</span>}
    <span>{{ text }}</span>
  </a>} @else {<!--suppress CssUnknownProperty --><a
    [attr.tabindex]="disabled || routerLinkActive.isActive ? -1 : tabindex ?? 1"
    [class.no-op]="disabled"
    [routerLink]="url"
    #routerLinkActive="routerLinkActive"
    routerLinkActive="no-op"
    [routerLinkActiveOptions]="{ exact: true }"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y">
    @if (symbolComponent$(); as symbolComponent) {<span><ng-container *ngComponentOutlet="symbolComponent" />&nbsp;</span>}
    <span>{{ text }}</span>
  </a>}} @else {<!--suppress CssUnknownProperty --><button
    [attr.tabindex]="disabled ? -1 : tabindex ?? 1"
    [class.no-op]="disabled"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y">
    @if (symbolComponent$(); as symbolComponent) {<span><ng-container *ngComponentOutlet="symbolComponent" />&nbsp;</span>}
    <span>{{ text }}</span>
  </button>}
</div>
