<div
  (mouseenter)="mouseenter();"
  (mouseleave)="mouseleave();"
  (mousemove)="mousemove($event);"
  [ngClass]="{ 'transitionTranslate': transitionTranslate$() }">
  <a
    [class.no-op]="this.disabled"
    [href]="url"
    *ngIf="url && (url.includes('http://') || url.includes('https://'))"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y"
    tabindex="0">
    @if(this.symbol) {<standard--symbol [name]="this.symbol" />&nbsp;}{{ label }}
  </a>
  <a
    [class.no-op]="this.disabled"
    *ngIf="url && !url.includes('http://') && !url.includes('https://')"
    [routerLink]="url"
    #routerLinkActive="routerLinkActive"
    routerLinkActive="no-op"
    [routerLinkActiveOptions]="{ exact: true }"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y"
    [tabindex]="routerLinkActive.isActive ? -1 : 0" >
    @if(this.symbol) {<standard--symbol [name]="this.symbol" />&nbsp;}{{ label }}
  </a>
  <button
    [class.no-op]="this.disabled"
    *ngIf="!url"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y"
    tabindex="0">
    @if(this.symbol) {<standard--symbol [name]="this.symbol" />&nbsp;}{{ label }}
  </button>
</div>
