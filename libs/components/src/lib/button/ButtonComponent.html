<ng-template #templateRef>
  @if (symbolComponent$(); as symbolComponent) {<ng-container *ngComponentOutlet="symbolComponent" />}
  @if (form !== 'symbol' && text) {{{ text }}}
</ng-template>
@if (url; as url) {@if (url.includes("://")) {<!--suppress CssUnknownProperty --><a
  [attr.href]="url"
  [attr.tabindex]="disabled ? -1 : tabindex ?? 1"
  [class.flat]="form === 'flat'"
  [class.no-op]="disabled"
  [class.primary]="color === 'primary'"
  [class.raised]="form === 'raised'"
  [class.symbol]="form === 'symbol'"
  [class.transitionTranslate]="transitionTranslate$()"
  #htmlAnchorElement=""
  (mouseenter)="mouseenter();"
  (mouseleave)="mouseleave();"
  (mousemove)="mousemove($event);"
  [style.--translation-x]="translation$().x"
  [style.--translation-y]="translation$().y">
  <ng-container *ngTemplateOutlet="templateRef"></ng-container>
</a>} @else {<!--suppress CssUnknownProperty --><a
  [attr.tabindex]="disabled || routerLinkActive.isActive ? -1 : tabindex ?? 1"
  [class.flat]="form === 'flat'"
  [class.no-op]="disabled"
  [class.primary]="color === 'primary'"
  [class.raised]="form === 'raised'"
  [class.symbol]="form === 'symbol'"
  [class.transitionTranslate]="transitionTranslate$()"
  #htmlAnchorElement=""
  (mouseenter)="mouseenter();"
  (mouseleave)="mouseleave();"
  (mousemove)="mousemove($event);"
  [routerLink]="url"
  #routerLinkActive="routerLinkActive"
  routerLinkActive="no-op"
  [routerLinkActiveOptions]="{ exact: true }"
  [style.--translation-x]="translation$().x"
  [style.--translation-y]="translation$().y">
  <ng-container *ngTemplateOutlet="templateRef"></ng-container>
</a>}} @else {<!--suppress CssUnknownProperty --><button
  [attr.disabled]="disabled || undefined"
  [attr.tabindex]="disabled ? -1 : tabindex ?? 1"
  [attr.type]="type || 'button'"
  [class.flat]="form === 'flat'"
  [class.primary]="color === 'primary'"
  [class.raised]="form === 'raised'"
  [class.symbol]="form === 'symbol'"
  [class.transitionTranslate]="transitionTranslate$()"
  #htmlButtonElement=""
  (mouseenter)="mouseenter();"
  (mouseleave)="mouseleave();"
  (mousemove)="mousemove($event);"
  [style.--translation-x]="translation$().x"
  [style.--translation-y]="translation$().y">
  <ng-container *ngTemplateOutlet="templateRef"></ng-container>
</button>}
