<div
  [class.transitionTranslate]="transitionTranslate$()"
  #container
  (mouseenter)="mouseenter();"
  (mouseleave)="mouseleave();"
  (mousemove)="mousemove($event, container);">
  @if(url){@if(url.includes("://")){<a
    [class.no-op]="disabled"
    [href]="url"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y"
    [tabindex]="disabled ? -1 : 0">
    @if(symbol) {<standard--symbol [name]="symbol" />&nbsp;}{{ label }}
  </a>}@else{<a
    [class.no-op]="disabled"
    [routerLink]="url"
    #routerLinkActive="routerLinkActive"
    routerLinkActive="no-op"
    [routerLinkActiveOptions]="{ exact: true }"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y"
    [tabindex]="disabled || routerLinkActive.isActive ? -1 : 0" >
    @if(symbol) {<standard--symbol [name]="symbol" />&nbsp;}{{ label }}
  </a>}}@else{<button
    [class.no-op]="disabled"
    [style.--translation-x]="translation$().x"
    [style.--translation-y]="translation$().y"
    [tabindex]="disabled ? -1 : 0">
    @if(symbol) {<standard--symbol [name]="symbol" />&nbsp;}{{ label }}
  </button>}
</div>
