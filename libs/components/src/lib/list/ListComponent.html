<ng-template #template><ng-content /></ng-template>
@switch (typeInput$()) {
  @case ("inline") {<span><ng-container *ngTemplateOutlet="template" /></span>}
  @case ("ordered") {<ol><ng-container *ngTemplateOutlet="template" /></ol>}
  @case ("unordered") {<ul><ng-container *ngTemplateOutlet="template" /></ul>}
}
