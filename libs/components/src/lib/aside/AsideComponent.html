<aside>
  <standard--button class="primary" label="Button" (action)="alert();" />
  <standard--card>
    <img
      alt="Boston's South End"
      height="auto"
      [ngSrc]="'/assets/southend.webp'"
      priority=""
      style="aspect-ratio: 3/4;"
      width="1536" />
  </standard--card>
  <p>
    <a
      routerLink="/privacy"
      #privacyRouterLinkActive="routerLinkActive"
      routerLinkActive="no-op"
      [routerLinkActiveOptions]="{'exact': true}"
      [tabindex]="privacyRouterLinkActive.isActive ? -1 : 0">Privacy</a> &bull; <a
      routerLink="/terms"
      #termsRouterLinkActive="routerLinkActive"
      routerLinkActive="no-op"
      [routerLinkActiveOptions]="{'exact': true}"
      [tabindex]="termsRouterLinkActive.isActive ? -1 : 0">Terms</a>
  </p>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi fugit ipsa obcaecati.
  </p>
</aside>
