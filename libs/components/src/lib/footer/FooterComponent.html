<footer class="harness" #htmlElement
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation(); ($event.key === 'Escape' && stuckOrUnsticking$() ? stuckModel$.set(false) : true) || $event.preventDefault();"
  tabindex="-1">
  <div class="element"><ng-container *ngTemplateOutlet="contentTemplate" /></div>
</footer>
<div class="backdrop" #backdropHtmlDivElement></div>

<svg
  viewBox="0 0 1 1"
  xmlns="http://www.w3.org/2000/svg">
  <clipPath
    [attr.id]="roundedContainerDirective.clipPathId$()"
    clipPathUnits="objectBoundingBox">
    <path
      [attr.d]="roundedContainerDirective.pathDefinition$()"
      fill="transparent" />
  </clipPath>
</svg>

<ng-template #contentTemplate><ng-content /></ng-template>
<ng-template #disclosureControlTemplate>
  @if (!stuckModelWithTransform$() || raisedWhenStuckOrUnsticking$()) {<standard--button
    appearance="symbol"
    (output)="stuckModel$.set(!stuckModelWithTransform$());">
    <standard--symbol [input]="stuckModelWithTransform$() ? 'ChevronDown' : 'ChevronUp'" />
  </standard--button>}
</ng-template>
