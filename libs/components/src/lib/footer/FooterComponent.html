<div #htmlDivElement
  [class.hiding]="(raisedOrLowering$() && !raised$()) || (stuckOrUnsticking$() && !stuck$())"
  [class.shown]="raisedOrLowering$() && stuckOrUnsticking$()">
  <div></div>
</div>
<!--suppress CssUnknownProperty --><footer #htmlFooterElement
  [class.lowering]="raisedOrLowering$() && !raised$()"
  [class.raised]="raisedOrLowering$()"
  [class.stuck]="stuckOrUnsticking$()"
  [class.unsticking]="stuckOrUnsticking$() && !stuck$()"
  [style.--unsticking-translation]="unstickingTranslation$() + 'px'">
  <ng-content />
</footer>
