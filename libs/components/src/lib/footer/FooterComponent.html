<!--suppress CssUnknownProperty -->
<div
  [class.hiding]="(stuckOrUnsticking$() && !stuck$()) || (raisedOrLowering$() && !raised$())"
  [class.shown]="stuckOrUnsticking$() && raisedOrLowering$()"
  #divHtmlElement
  [style.--backdrop-height]="backdropHeight$() + 'px'"
  [style.--footer-height]="footerHeight$() + 'px'"
  [style.--footer-offset-bottom]="footerOffsetBottom$() + 'px'">
  <div></div>
</div>
<!--suppress CssUnknownProperty -->
<footer
  [class.lowering]="(stuckOrUnsticking$() && !stuck$()) || (raisedOrLowering$() && !raised$())"
  [class.raised]="stuckOrUnsticking$() && raisedOrLowering$()"
  [class.stuck]="stuckOrUnsticking$()"
  [class.unsticking]="stuckOrUnsticking$() && !stuck$()"
  #footerHtmlElement
  [style.--footer-offset-bottom]="footerOffsetBottom$() + 'px'"
  [style.--unsticking-translation]="unstickingTranslation$() + 'px'">
  <ng-content />
</footer>
