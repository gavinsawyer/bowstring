<div class="harness"
  (click)="$event.stopPropagation();"
  (keydown)="$event.key === 'Escape' || $event.stopPropagation(); ($event.key === 'Escape' && stuckOrUnsticking$() ? stuckModel$.set(false) : true) || $event.preventDefault();"
  tabindex="-1">
  <footer class="element" #htmlElement>
    <ng-content />
  </footer>
</div>
<div class="backdrop" #backdropHtmlDivElement></div>
<svg
  style="height: 1px; left: 0; position: absolute; top: 0; visibility: hidden; width: 1px;"
  viewBox="0 0 1 1">
  <clipPath
    [attr.id]="roundedContainerDirective.clipPathId$()"
    clipPathUnits="objectBoundingBox">
    <!--suppress HtmlUnknownAttribute -->
    <path
      [attr.d]="roundedContainerDirective.pathDefinition$()"
      fill="#000" />
  </clipPath>
</svg>
<ng-template #disclosureControlTemplate>
  <standard--button
    appearance="symbol"
    (select)="stuckModel$.set(!stuckModelWithTransform$());"
    [symbolName]="stuckModelWithTransform$() ? 'ChevronDown' : 'ChevronUp'" />
</ng-template>
