<!--suppress CssUnknownProperty -->
<div
  [class.hiding]="(raisedOrLowering$() && !raised$()) || (stuckOrUnsticking$() && !stuck$())"
  [class.shown]="raisedOrLowering$() && stuckOrUnsticking$()"
  #htmlDivElement>
  <div></div>
</div>
<!--suppress CssUnknownProperty -->
<footer
  [class.lowering]="raisedOrLowering$() && !raised$()"
  [class.raised]="raisedOrLowering$()"
  [class.stuck]="stuckOrUnsticking$()"
  [class.unsticking]="stuckOrUnsticking$() && !stuck$()"
  #htmlFooterElement
  [style.--unsticking-translation]="unstickingTranslation$() + 'px'"
  [style.align-content]="alignContent"
  [style.align-items]="alignItems"
  [style.justify-content]="justifyContent"
  [style.flex-basis]="basis"
  [style.flex-direction]="direction"
  [style.flex-grow]="grow"
  [style.flex-shrink]="shrink"
  [style.flex-wrap]="wrap">
  <ng-content />
</footer>
