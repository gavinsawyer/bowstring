<div class="harness">
  <div class="between" #innerHtmlDivElement><ng-container *ngTemplateOutlet="contentTemplate" /></div>
</div>

<ng-template #contentTemplate>
  <div #gutterSizerHtmlDivElement></div>
  <div #columnSizerHtmlDivElement></div>
  @for (childTemplateRef of childTemplateRefs$(); track childTemplateRef) {<div class="standardMasonryChild"><ng-container *ngTemplateOutlet="childTemplateRef" /></div>}
</ng-template>
