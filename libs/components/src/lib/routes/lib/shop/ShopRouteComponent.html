<ng-template #aboveTemplate>
  <standard--section
    alignItems="center"
    flexDirection="row"
    flexShrink="0">
    <standard--header
      alignItems="last baseline"
      flexDirection="row"
      fontSizeExponent="-2"
      justifyContent="space-between">
      <h2>@if (shopRoutes | standardFindRouteByPath:''; as route) {<standard--link
        exact
        inline
        [input]="route.data?.['title']"
        [url]="'./' + route.path" />}</h2>
    </standard--header>
  </standard--section>
  <standard--flexbox-container
    flexBasis="100%"
    flexGrow="1"
    gapColumn="0"
    gapRow="0">
    <standard--flexbox-container id="above">
      <standard--flexbox-container flexGrow="1">
        <standard--section
          flexGrow="1"
          flexShrink="0">
          <router-outlet />
        </standard--section>
        @if (inspectorTemplateRef$(); as inspectorTemplateRef) {<standard--inspector>
          <ng-container *ngTemplateOutlet="inspectorTemplateRef" />
        </standard--inspector>}
      </standard--flexbox-container>
    </standard--flexbox-container>
  </standard--flexbox-container>
  <standard--footer #footerComponent
    flexDirection="row"
    justifyContent="space-between"
    pinned>
    <standard--heading-group>
      <standard--header fontSizeExponent="-1">
        <h6 i18n="libs--Components--Routes--Shop--Footer--Header">Shopping bag</h6>
      </standard--header>
      <p>Your bag is empty.</p>
    </standard--heading-group>
    <ng-container *ngTemplateOutlet="footerComponent.pinnedControlTemplateRef$()" />
  </standard--footer>
</ng-template>
