<bowstring--flexbox-container
  flexGrow="1"
  gapColumn="0"
  gapRow="0">
  <bowstring--aside />
  <bowstring--article
    flexGrow="1"
    flexShrink="0">
    <bowstring--flexbox-container flexDirection="row">
      @if (stripeProductDocument$()?.images?.[0]; as image) {<bowstring--image
        appearance="transparent"
        flexGrow="1"
        [input]="image" />}
    </bowstring--flexbox-container>
  </bowstring--article>
</bowstring--flexbox-container>

<ng-template #inspectorTemplate>
  <bowstring--heading-group>
    <bowstring--header>
      @if (stripeProductDocument$()?.name; as name) {<h4><bowstring--label
        inline
        [input]="name || ''" /></h4>}
      <h5><bowstring--link inline>
        <bowstring--label input="skin" />
      </bowstring--link>&nbsp;&bull;&nbsp;<bowstring--link inline>
        <bowstring--label input="treat & masque" />
      </bowstring--link></h5>
    </bowstring--header>
    <p><b><bowstring--label
      i18n-input
      inline
      input="Size" /></b>&nbsp;&lpar;<bowstring--link inline>
      <bowstring--label
        i18n-input
        input="See guide" />
    </bowstring--link>&rpar;<br /><bowstring--label
      inline
      [input]="(2 | number:'1.1-3') + 'oz'" /></p>
    @if (stripePriceDocument$()?.unitAmount; as unitAmount) {<p><bowstring--symbol
      inline
      [input]="currencies[exchangeService.userCurrency$()].symbolName" />&nbsp;<bowstring--label
      inline
      [input]="(unitAmount / 100 * exchangeService.rate$() | currency:exchangeService.userCurrency$() === 'BTC' ? undefined : exchangeService.userCurrency$():'':exchangeService.userCurrency$() === 'BTC' ? '1.0-8' : undefined) || ''" /></p>}
  </bowstring--heading-group>
  <bowstring--button
    appearance="raised"
    level="2"
    material="primary">
    <bowstring--symbol input="BagFillBadgePlus" />
    <bowstring--label
      i18n-input
      input="Add to bag" />
  </bowstring--button>
  <bowstring--button>
    <bowstring--symbol input="BoltFill" />
    <bowstring--label
      i18n-input
      input="Buy instantly" />
  </bowstring--button>
  <bowstring--divider />
  @if (stripeProductDocument$()?.description; as description) {<bowstring--section>
    <bowstring--heading-group>
      <p><bowstring--label
        inline
        [input]="description" /></p>
    </bowstring--heading-group>
  </bowstring--section>}
  <bowstring--flexbox-container
    alignContent="center"
    flexDirection="row"
    flexWrap="wrap">
    <bowstring--link>
      <bowstring--symbol
        fixedWidth
        input="BookmarkSlashFill" />
      <bowstring--label input="Remove from collection" />
    </bowstring--link>
    <bowstring--link>
      <bowstring--symbol
        fixedWidth
        input="SquareAndArrowUpFill" />
      <bowstring--label input="Share" />
    </bowstring--link>
  </bowstring--flexbox-container>
</ng-template>
