@if (stripeProductsService.stripeProductDocuments$(); as stripeProductDocuments) {<bowstring--masonry-container>
  @for (stripeProductDocument of stripeProductDocuments; track $index) {@if (stripeProductDocument.images?.[0]; as image) {<bowstring--image
    appearance="transparent"
    *bowstringMasonryChild
    [input]="image"
    [url]="'./' + stripeProductDocument.path" />}}
</bowstring--masonry-container>}
