<bowstring--header>
  <h3 i18n="@@libs--Components--Routes--Account-PersonalInformation--Header">Personal information</h3>
</bowstring--header>
<bowstring--flexbox-container>
  <bowstring--box
    flexBasis="0"
    flexGrow="1">
    <bowstring--header>
      <h4 i18n>Name</h4>
    </bowstring--header>
    <bowstring--form (output)="nameFormSubmit();">
      <bowstring--text-field-input
        [formControl]="nameFormGroup.controls.name"
        level="2"
        placeholder="Gavin Sawyer" />
      <bowstring--divider />
      <bowstring--flexbox-container
        alignItems="center"
        flexDirection="row"
        justifyContent="flex-end">
        @if (accountService.accountDocument$()?.profile?.name; as name) {<bowstring--button
          appearance="symbol"
          [disabled]="!nameEdited$()"
          (output)="nameFormGroup.reset({ name: name });">
          <bowstring--symbol input="ArrowCounterclockwiseCircleFill" />
        </bowstring--button>}
        <bowstring--button
          appearance="symbol"
          [disabled]="nameFormGroup.invalid || !nameEdited$()"
          type="submit">
          <bowstring--symbol input="CheckmarkCircleFill" />
        </bowstring--button>
      </bowstring--flexbox-container>
    </bowstring--form>
  </bowstring--box>
  <bowstring--box
    flexBasis="0"
    flexGrow="1">
    <bowstring--header>
      <h4 i18n>Birthday</h4>
    </bowstring--header>
    <bowstring--form (output)="birthdayFormSubmit();">
      <bowstring--datepicker-input
        [formControl]="birthdayFormGroup.controls.birthday"
        level="2"
        placeholder="21 May 2001" />
      <bowstring--divider />
      <bowstring--flexbox-container
        alignItems="center"
        flexDirection="row"
        justifyContent="flex-end">
        @if (accountService.accountDocument$()?.profile?.birthday; as birthday) {<bowstring--button
          appearance="symbol"
          [disabled]="!birthdayEdited$()"
          (output)="birthdayFormGroup.reset({ birthday: birthday });">
          <bowstring--symbol input="ArrowCounterclockwiseCircleFill" />
        </bowstring--button>}
        <bowstring--button
          appearance="symbol"
          [disabled]="birthdayFormGroup.invalid || !birthdayEdited$()"
          type="submit">
          <bowstring--symbol input="CheckmarkCircleFill" />
        </bowstring--button>
      </bowstring--flexbox-container>
    </bowstring--form>
  </bowstring--box>
</bowstring--flexbox-container>
