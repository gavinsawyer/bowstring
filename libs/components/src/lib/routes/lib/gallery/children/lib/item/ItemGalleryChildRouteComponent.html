<bowstring--flexbox-container>
  <bowstring--article
    flexBasis="100%"
    flexGrow="1">
    <bowstring--scroll-stack [minimumAspectRatio]="3/4">
      @for (imageSource of imageSources$(); track $index) {<bowstring--image
        height="400"
        *bowstringScrollStackItem
        [src]="imageSource"
        width="300" />}
    </bowstring--scroll-stack>
  </bowstring--article>
</bowstring--flexbox-container>

<ng-template #inspectorTemplate>
  <bowstring--heading-group>
    <bowstring--header>
      <h4 i18n="@@libs--Components--Routes--Gallery-Item--Inspector--Header">Item</h4>
      <h5>{{ itemId$() }}</h5>
    </bowstring--header>
  </bowstring--heading-group>
  <bowstring--divider />
  <bowstring--section>
    <bowstring--heading-group>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur atque culpa eligendi incidunt inventore, iure iusto laboriosam laudantium libero, maiores necessitatibus nemo sed voluptas.</p>
    </bowstring--heading-group>
  </bowstring--section>
</ng-template>
