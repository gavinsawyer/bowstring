<ng-template #aboveTemplate>
  <standard--section
    alignItems="center"
    flexDirection="row"
    flexShrink="0">
    <standard--header
      alignItems="last baseline"
      flexDirection="row"
      fontSizeExponent="-2"
      justifyContent="space-between">
      <h2>@if (galleryRoutes | standardFindRouteByPath:''; as route) {<standard--link
        exact
        inline
        [url]="'./' + route.path">
        <standard--label [input]="route.data?.['title']" />
      </standard--link>}</h2>
    </standard--header>
  </standard--section>
  <standard--flexbox-container
    flexBasis="100%"
    flexGrow="1"
    gapColumn="0"
    gapRow="0">
    <standard--flexbox-container class="above">
      <standard--flexbox-container flexGrow="1">
        <standard--section
          flexGrow="1"
          flexShrink="0">
          <router-outlet />
        </standard--section>
        @if (routerOutlet$()?.isActivated && inspectorTemplateRef$(); as inspectorTemplateRef) {<standard--inspector>
          <ng-container *ngTemplateOutlet="inspectorTemplateRef" />
        </standard--inspector>}
      </standard--flexbox-container>
    </standard--flexbox-container>
  </standard--flexbox-container>
</ng-template>
