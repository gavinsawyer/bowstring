<ng-template #aboveTemplate>
  <standard--section
    alignItems="center"
    flexDirection="row"
    flexShrink="0">
    <standard--header
      alignItems="last baseline"
      flexDirection="row"
      fontSizeExponent="-2"
      justifyContent="space-between">
      <h2>
        <standard--link
          exact
          i18n="@@libs--Components--Routes--Gallery--Header"
          url="/gallery">Gallery</standard--link>
      </h2>
    </standard--header>
  </standard--section>
  <standard--flexbox-container
    flexBasis="100%"
    flexGrow="1"
    gapColumn="0"
    gapRow="0">
    <standard--flexbox-container class="above">
      <standard--flexbox-container flexGrow="1">
        <standard--section
          flexGrow="1"
          flexShrink="0">
          <router-outlet />
        </standard--section>
        @if (routerOutlet$()?.isActivated && inspectorTemplateRef$(); as inspectorTemplateRef) {<standard--inspector>
          <ng-container *ngTemplateOutlet="inspectorTemplateRef" />
        </standard--inspector>}
      </standard--flexbox-container>
    </standard--flexbox-container>
    @if (!routerOutlet$()?.isActivated) {<standard--masonry-container class="above">
      <standard--image
        height="275"
        src="https://placehold.co/200x275"
        *standardMasonryChild
        url="./e"
        width="200"/>
      <standard--image
        height="375"
        src="https://placehold.co/200x375"
        *standardMasonryChild
        url="./e"
        width="200"/>
      <standard--image
        height="250"
        src="https://placehold.co/200x250"
        *standardMasonryChild
        url="./e"
        width="200"/>
      <standard--image
        height="350"
        src="https://placehold.co/200x350"
        *standardMasonryChild
        url="./e"
        width="200"/>
      <standard--image
        height="325"
        src="https://placehold.co/200x325"
        *standardMasonryChild
        url="./e"
        width="200"/>
      <standard--image
        height="300"
        src="https://placehold.co/200x300"
        *standardMasonryChild
        url="./e"
        width="200"/>
      <standard--image
        height="225"
        src="https://placehold.co/200x225"
        *standardMasonryChild
        url="./e"
        width="200"/>
      <standard--image
        height="200"
        src="https://placehold.co/200x200"
        *standardMasonryChild
        url="./e"
        width="200"/>
    </standard--masonry-container>}
  </standard--flexbox-container>
</ng-template>
