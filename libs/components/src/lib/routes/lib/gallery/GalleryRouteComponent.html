<ng-template #aboveTemplate>
  <bowstring--section
    alignItems="center"
    flexDirection="row"
    flexShrink="0">
    <bowstring--header
      alignItems="last baseline"
      flexDirection="row"
      fontSizeExponent="-2"
      justifyContent="space-between">
      <h2>@if (galleryRoutes | bowstringFindRouteByPath:''; as route) {<bowstring--link
        exact
        inline
        [url]="'./' + route.path">
        <bowstring--label [input]="route.data?.['title']" />
      </bowstring--link>}</h2>
    </bowstring--header>
  </bowstring--section>
  <bowstring--flexbox-container
    flexBasis="100%"
    flexGrow="1"
    gapColumn="0"
    gapRow="0">
    <bowstring--flexbox-container class="above">
      <bowstring--flexbox-container flexGrow="1">
        <bowstring--section
          flexGrow="1"
          flexShrink="0">
          <router-outlet />
        </bowstring--section>
        @if (routerOutlet$()?.isActivated && inspectorTemplateRef$(); as inspectorTemplateRef) {<bowstring--inspector>
          <ng-container *ngTemplateOutlet="inspectorTemplateRef" />
        </bowstring--inspector>}
      </bowstring--flexbox-container>
    </bowstring--flexbox-container>
  </bowstring--flexbox-container>
</ng-template>
