<standard--header>
  <h6 i18n="@@apps--Website--DialogComponents--LocaleDialog--CardTitle">Select your locale</h6>
</standard--header>
<standard--flexbox-container alignItems="flex-start">
  @for (locale of localeIds; track locale) {<standard--button
    [disabled]="locale === localeId"
    roundnessFactor="0.5"
    (select)="locale === localeId || changeLocale(locale);">
    <standard--symbol symbolName="Globe" />
    {{ localeDisplayNames.of(locale) || locale }}
  </standard--button>}
</standard--flexbox-container>
