<standard--aside>
  <standard--card
    position="sticky"
    topPosition="var(--standard--root--padding-bottom)">
    <standard--heading-group>
      <standard--header>
        <h2 i18n="@@apps--Website--RouteComponents--NewsRoute--Aside--Title">News</h2>
      </standard--header>
      <p i18n="@@apps--Website--RouteComponents--NewsRoute--Aside--Content"><span style="font-variant: small-caps;">Lorem ipsum dolor</span> sit amet, consectetur adipisicing elit. Ab alias atque consectetur earum expedita iste iusto labore, minus nobis sunt.</p>
    </standard--heading-group>
  </standard--card>
</standard--aside>
<standard--flexbox-container
  flexDirection="row"
  flexGrow="1"
  flexShrink="0">
  <standard--article>
    <standard--scroll-stack minimumAspectRatio="0.75">
      @for (imageSource of imageSources$(); track imageSource) {<standard--image
        height="400"
        *standardScrollStackItem
        [src]="imageSource"
        width="300" />}
    </standard--scroll-stack>
  </standard--article>
</standard--flexbox-container>
