<standard--aside flexDirection="column">
  <standard--card
    position="sticky"
    topPosition="var(--standard--root--padding-bottom)">
    <standard--heading-group>
      <standard--header>
        <h4 i18n="@@apps--Website--RouteComponents--HomeRoute--Aside--Title">Coming soon</h4>
      </standard--header>
      <p i18n="@@apps--Website--RouteComponents--HomeRoute--Aside--Content"><span style="font-variant: small-caps;">Bowstring is a</span> suite of exquisitely-built components together with features you need for a successful website.</p>
    </standard--heading-group>
  </standard--card>
</standard--aside>
<standard--flexbox-container
  flexDirection="row"
  flexGrow="1"
  flexShrink="0">
  <standard--article>
    <standard--scroll-stack minimumAspectRatio="0.75">
      @for (imageSource of imageSources$(); track imageSource) {<standard--image
        height="400"
        *scrollStackItem
        [src]="imageSource"
        width="300" />}
    </standard--scroll-stack>
  </standard--article>
</standard--flexbox-container>
