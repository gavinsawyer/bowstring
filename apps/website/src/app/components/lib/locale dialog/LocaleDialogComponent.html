<dialog
  [class.closing]="closing$()"
  #dialog>
  <div>
    <standard--card (click)="$event.stopPropagation();">
      <hgroup>
        <h1 i18n="@@LocaleDialog--Title">
          Choose your locale
        </h1>
        <div>
          @for (locale of locales; track locale) {<standard--button
            class="primary"
            (click)="locale === localeId || changeLocale(locale);"
            [disabled]="locale === localeId"
            [label]="locale"
            symbol="globe" />}
        </div>
      </hgroup>
    </standard--card>
  </div>
</dialog>
