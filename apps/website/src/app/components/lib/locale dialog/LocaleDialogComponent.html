<standard--dialog
  #dialogComponent=""
  flexDirection="row"
  justifyContent="center">
  <standard--heading-group>
    <standard--header>
      <h3 i18n="@@LocaleDialog--Title">Choose your locale</h3>
    </standard--header>
  </standard--heading-group>
  <standard--flexbox
    columnGap="calc(1rem * pow(var(--phi), 1))"
    flexDirection="row"
    flexWrap="wrap"
    rowGap="calc(1rem * pow(var(--phi), 0))">
    @for (locale of localeIds; track locale) {<standard--button
      (click)="locale === localeId || changeLocale(locale);"
      color="primary"
      [disabled]="locale === localeId"
      form="raised"
      flexGrow="1"
      symbol="Globe"
      [text]="localeDisplayNames.of(locale) || locale" />}
  </standard--flexbox>
</standard--dialog>
