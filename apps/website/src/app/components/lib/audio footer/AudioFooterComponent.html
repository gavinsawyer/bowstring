<standard--footer
  flexDirection="row"
  flexWrap="wrap"
  #footerComponent
  justifyContent="center">
  <div [style.border-radius]="footerComponent.stuck$() && footerComponent.raised$() ? 'calc(0.5rem * pow(var(--phi), -1))' : ''">
    <div>
      <img
        alt=""
        height="24"
        ngSrc="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/af/7b/9f/af7b9f4b-59a8-4c37-017c-dd69dcf91273/33804.jpg/72x72bb.webp"
        width="24" />
      <div>
        <span>Coca1ne (Ed1t)</span>
        <span>DJ これからの緊急災害</span>
      </div>
      <div></div>
      @if (footerComponent.raised$() && !responsivityService.pastMediumBreakpoint$()) {<standard--button
        (click)="footerComponent.stuck$.set(!footerComponent.stuck$());"
        form="symbol"
        [symbol]="footerComponent.stuck$() ? 'ChevronDown' : 'ChevronUp'" />}
    </div>
    <div>
      <progress></progress>
      <div>
        <span>0:00</span>
        <span>4:47</span>
      </div>
    </div>
  </div>
  <div>
    <standard--button
      form="symbol"
      symbol="BackwardFill" />
    <standard--button
      (click)="playing$.set(!playing$());"
      form="symbol"
      [symbol]="playing$() ? 'PauseFill' : 'PlayFill'" />
    <standard--button
      form="symbol"
      symbol="ForwardFill" />
  </div>
  <div>
    <standard--button
      form="symbol"
      symbol="Airplayaudio" />
  </div>
</standard--footer>
