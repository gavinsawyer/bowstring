<standard--footer #footerComponent
  flexDirection="row"
  flexWrap="wrap"
  justifyContent="center">
  <standard--flexbox
    alignItems="stretch"
    flexBasis="100%"
    flexDirection="column"
    flexWrap="nowrap"
    justifyContent="normal">
    <standard--flexbox
      alignItems="center"
      flexBasis="auto"
      flexDirection="row">
      <img
        alt=""
        height="24"
        ngSrc="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/af/7b/9f/af7b9f4b-59a8-4c37-017c-dd69dcf91273/33804.jpg/72x72bb.webp"
        width="24" />
      <standard--grid
        columnGap="0"
        flexGrow="1"
        rowGap="0">
        <span>Coca1ne (Ed1t)</span>
        <span>DJ これからの緊急災害</span>
      </standard--grid>
      @if (footerComponent.raised$() && !responsivityService.pastMediumBreakpoint$()) {<standard--button
        (click)="footerComponent.stuck$.set(!footerComponent.stuck$());"
        appearance="symbol"
        [symbol]="footerComponent.stuck$() ? 'ChevronDown' : 'ChevronUp'" />}
    </standard--flexbox>
    <standard--flexbox
      flexBasis="auto"
      flexDirection="column"
      flexGrow="1"
      gap="0">
      <progress></progress>
      <standard--flexbox
        alignItems="center"
        flexDirection="row"
        flexGrow="1"
        justifyContent="space-between">
        <span>0:00</span>
        <span>4:47</span>
      </standard--flexbox>
    </standard--flexbox>
  </standard--flexbox>
  <standard--flexbox
    alignItems="center"
    flexDirection="row"
    flexWrap="nowrap"
    justifyContent="center">
    <standard--button
      appearance="symbol"
      symbol="BackwardFill" />
    <standard--button
      (click)="playing$.set(!playing$());"
      appearance="symbol"
      [symbol]="playing$() ? 'PauseFill' : 'PlayFill'" />
    <standard--button
      appearance="symbol"
      symbol="ForwardFill" />
  </standard--flexbox>
  <standard--flexbox
    alignItems="center"
    flexDirection="row"
    flexWrap="nowrap"
    justifyContent="center">
    <standard--button
      appearance="symbol"
      symbol="Airplayaudio" />
  </standard--flexbox>
</standard--footer>
