<div>
  <standard--header />
  <div>
    <standard--aside>
      <standard--card>
        <form [formGroup]="connectFormGroup">
          <standard--form-field formControlName="name">
            <input
              [attr.tabindex]="htmlInputElement.disabled ? -1 : 1"
              #htmlInputElement=""
              placeholder="Name"
              type="text" />
          </standard--form-field>
          <standard--form-field formControlName="message">
            <textarea
              [attr.tabindex]="htmlTextAreaElement.disabled ? -1 : 1"
              #htmlTextAreaElement=""
              placeholder="Message"
              rows="2"
              type="text"></textarea>
          </standard--form-field>
          <standard--form-field formControlName="phone">
            <input
              [attr.tabindex]="htmlInputElement.disabled ? -1 : 1"
              #htmlInputElement=""
              mask="(000) 000-0000"
              placeholder="Phone"
              prefix="+1 "
              type="text" />
          </standard--form-field>
          <standard--form-field formControlName="email">
            <input
              [attr.tabindex]="htmlInputElement.disabled ? -1 : 1"
              #htmlInputElement=""
              placeholder="Email"
              type="email" />
          </standard--form-field>
        </form>
        <hgroup>
          <h3>
            Want to connect?
          </h3>
        </hgroup>
      </standard--card>
      <span>
        <standard--link
          i18n-text="@@PrivacyRoute--Title"
          text="Privacy"
          url="/privacy" />&nbsp;&bull;&nbsp;<standard--link
          i18n-text="@@TermsRoute--Title"
          text="Terms"
          url="/terms" />
      </span>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi fugit ipsa obcaecati.
      </p>
    </standard--aside>
    <main>
      <router-outlet />
    </main>
  </div>
</div>
<standard--footer>
  <span>
    &copy;&nbsp;2024&nbsp;<standard--link
      text="Gavin Sawyer"
      url="https://gavinsawyer.dev/" />
  </span>
  <span>
    v{{ packageVersion + (gitInfo.dirty ? "-next" : "") }}&plus;<standard--link
      [tabindex]="0"
      [text]="gitInfo.hash || ''"
      [url]="'https://github.com/gavinsawyer/standard/commit/' + gitInfo.hash" />
  </span>
  <span>
    <standard--link
      (click)="localeDialogOpen$.set(true);"
      symbol="Globe"
      [tabindex]="past46remBreakpoint$() ? 1 : 0"
      [text]="localeDisplayNames.of(localeId) || localeId" />
  </span>
</standard--footer>
<standard--dialog [open$]="localeDialogOpen$">
  <div>
    @for (locale of locales; track locale) {<standard--button
      class="primary"
      (click)="locale === localeId || changeLocale(locale);"
      [disabled]="locale === localeId"
      symbol="Globe"
      [text]="localeDisplayNames.of(locale) || locale" />}
  </div>
  <hgroup>
    <h1 i18n="@@LocaleDialog--Title">Choose your locale</h1>
  </hgroup>
</standard--dialog>
