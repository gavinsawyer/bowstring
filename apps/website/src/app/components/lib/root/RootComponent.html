<div>
  <standard--header />
  <div>
    <standard--aside>
      <standard--card>
        <form [formGroup]="connectFormGroup">
          <standard--input
            formControlName="name"
            placeholder="Name"
            [tabindex]="1"
            type="text" />
          <standard--input
            formControlName="message"
            placeholder="Message"
            [tabindex]="1"
            type="text" />
          <standard--input
            formControlName="phone"
            placeholder="Phone number"
            [tabindex]="1"
            type="tel" />
          <standard--input
            formControlName="email"
            placeholder="Email"
            [tabindex]="1"
            type="email" />
        </form>
        <hgroup>
          <h3>
            Want to connect?
          </h3>
        </hgroup>
      </standard--card>
      <span>
        <standard--link
          [tabindex]="1"
          i18n-text="@@PrivacyRoute--Title"
          text="Privacy"
          url="/privacy" />&nbsp;&bull;&nbsp;<standard--link
          [tabindex]="1"
          i18n-text="@@TermsRoute--Title"
          text="Terms"
          url="/terms" />
      </span>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi fugit ipsa obcaecati.
      </p>
    </standard--aside>
    <main>
      <router-outlet />
    </main>
  </div>
</div>
<standard--footer>
  <div>
    <span>
      &copy; 2024 Gavin Sawyer
    </span>
  </div>
  <div>
    <span>
      v{{ packageVersion + (gitInfo.dirty ? "-next" : "") }}+<standard--link
        [text]="gitInfo.hash || ''"
        [url]="'https://github.com/gavinsawyer/standard/commit/' + gitInfo.hash" />
    </span>
  </div>
  <div>
    <span>
      <standard--symbol name="globe" />&nbsp;{{ localeId }}
    </span>
    <span>
      <standard--link
        (click)="localeDialogOpen$.set(!localeDialogOpen$());"
        i18n-text=""
        [tabindex]="largeBreakpoint$() ? 1 : 0"
        text="Choose your locale"  />
    </span>
  </div>
</standard--footer>
<standard--dialog [open$]="localeDialogOpen$">
  <hgroup>
    <h1 i18n="@@LocaleDialog--Title">Choose your locale</h1>
    <div>
      @for (locale of locales; track locale) {<standard--button
        class="primary"
        (click)="locale === localeId || changeLocale(locale);"
        [disabled]="locale === localeId"
        symbol="globe"
        [text]="locale" />}
    </div>
  </hgroup>
</standard--dialog>
