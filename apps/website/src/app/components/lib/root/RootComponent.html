<div>
  <standard--header [ngClass]="{ 'raised': (responsivityService.scrollPosition$() || 0) > 48, 'raisedNarrow': (responsivityService.scrollPosition$() || 0) > 64 }" />
  <div>
    <standard--aside>
      <standard--card>
        <img
          [ngSrc]="'/' + localeId + '/assets/southend.webp'"
          alt="Boston's South End"
          height="auto"
          priority=""
          style="aspect-ratio: 3/4;"
          width="1536" />
      </standard--card>
      <span>
        <standard--link
          i18n-label="@@PrivacyRoute--Title"
          label="Privacy"
          [tabindex]="1"
          url="/privacy" /> &bull; <standard--link
          i18n-label="@@TermsRoute--Title"
          label="Terms"
          [tabindex]="1"
          url="/terms" />
      </span>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi fugit ipsa obcaecati.
      </p>
    </standard--aside>
    <main>
      <router-outlet />
    </main>
  </div>
</div>
<standard--footer>
  <div>
    <span>
      &copy; 2024 Gavin Sawyer
    </span>
  </div>
  <div>
    <span>
      v{{ packageVersion + (gitInfo.dirty ? "-next" : "") }}+<standard--link
        [label]="gitInfo.hash || ''"
        [url]="'https://github.com/gavinsawyer/standard/commit/' + gitInfo.hash" />
    </span>
  </div>
  <div>
    <span>
      <standard--symbol name="globe" />&nbsp;{{ localeId }}
    </span>
    <span>
      <standard--link
        (click)="localeDialogOpen$.set(!localeDialogOpen$());"
        i18n-label
        label="Choose your locale"
        [tabindex]="footerExpanded$() ? 1 : 0"  />
    </span>
  </div>
</standard--footer>
<standard-website--locale-dialog [open$]="localeDialogOpen$" />
