<standard--footer
  flexDirection="column"
  flexGrow="0">
  <standard--flexbox
    alignItems="center"
    flexDirection="row"
    flexWrap="wrap"
    justifyContent="center">
    <standard--link
      (click)="localeDialogComponent?.dialogComponent?.open$?.set(true);"
      symbol="Globe"
      [tabindex]="responsivityService.pastMediumBreakpoint$() ? 0 : 1"
      [text]="localeDisplayNames.of(localeId) || localeId" />
    <span>
      &copy;&nbsp;<standard--link
        text="Gavin Sawyer"
        url="https://gavinsawyer.dev/" />
    </span>
    <span>
      v{{ packageVersion + (gitInfo.dirty ? "-next" : "") }}&plus;<standard--link
        [tabindex]="0"
        [text]="gitInfo.hash || ''"
        [url]="'https://github.com/gavinsawyer/standard/commit/' + gitInfo.hash" />
    </span>
  </standard--flexbox>
  <standard--section>
    <standard--flexbox
      flexDirection="row"
      flexWrap="wrap">
      <standard--header>
        <h1>{{ brand.title }}</h1>
        <h2>{{ brand.subtitle }}</h2>
      </standard--header>
      <standard--flexbox
        columnGap="calc(1rem * pow(var(--phi), 2))"
        flexDirection="row"
        flexGrow="1"
        justifyContent="space-between"
        rowGap="calc(1rem * pow(var(--phi), 1))">
        <standard--flexbox
          flexDirection="row"
          flexGrow="0">
          <standard--flexbox
            flexDirection="column"
            flexWrap="nowrap"
            rowGap="calc(1rem * pow(var(--phi), -1))">
            <standard--link
              [tabindex]="0"
              text="Products" />
            <standard--link
              [tabindex]="0"
              text="Services" />
          </standard--flexbox>
          <standard--flexbox
            flexDirection="column"
            flexWrap="nowrap"
            rowGap="calc(1rem * pow(var(--phi), -1))">
            <standard--link
              [tabindex]="0"
              text="About" />
            <standard--link
              [tabindex]="0"
              text="Careers" />
          </standard--flexbox>
        </standard--flexbox>
        <standard--flexbox
          flexDirection="row"
          flexGrow="0">
          <standard--flexbox
            flexDirection="column"
            flexWrap="nowrap"
            rowGap="calc(1rem * pow(var(--phi), -1))">
            <standard--link
              symbol="RssLogo"
              [tabindex]="0"
              text="RSS" />
          </standard--flexbox>
          <standard--flexbox
            flexDirection="column"
            flexWrap="nowrap"
            rowGap="calc(1rem * pow(var(--phi), -1))">
            <standard--link
              symbol="InstagramLogo"
              [tabindex]="0"
              text="Instagram" />
            <standard--link
              symbol="ThreadsLogo"
              [tabindex]="0"
              text="Threads" />
          </standard--flexbox>
        </standard--flexbox>
      </standard--flexbox>
    </standard--flexbox>
  </standard--section>
</standard--footer>
