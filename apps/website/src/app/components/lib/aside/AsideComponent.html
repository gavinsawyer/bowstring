<standard--aside
  flexBasis="1px"
  flexDirection="column"
  flexGrow="1"
  flexShrink="1">
  <standard--card flexDirection="column">
    <standard--heading-group>
      <standard--header>
        <h4 i18n="@@ConnectForm--Title">Want to connect?</h4>
      </standard--header>
      <p>
        <span style="font-variant: small-caps">Lorem ipsum dolor</span> sit amet, consectetur adipisicing elit. Adipisci dicta doloremque fuga libero maxime minima molestiae nihil quidem voluptatem voluptatibus.
      </p>
    </standard--heading-group>
    <standard--flexbox
      columnGap="calc(1rem * pow(var(--phi), 0))"
      flexDirection="column"
      rowGap="calc(1rem * pow(var(--phi), -1))">
      <standard--form-field>
        <input
          i18n-placeholder="@@ConnectForm--Name--Placeholder"
          placeholder="Name"
          tabindex="1" />
      </standard--form-field>
      <standard--form-field>
        <textarea
          i18n-placeholder="@@ConnectForm--Message--Placeholder"
          placeholder="Message"
          tabindex="1"></textarea>
      </standard--form-field>
      <standard--form-field>
        <input
          i18n-placeholder="@@ConnectForm--Email--Placeholder"
          placeholder="Email"
          tabindex="1" />
      </standard--form-field>
      <standard--form-field>
        <input
          i18n-placeholder="@@ConnectForm--Phone--Placeholder"
          i18n-prefix="@@ConnectForm--Phone--Prefix"
          i18n-mask="@@ConnectForm--Phone--Mask"
          mask="(000) 000-0000"
          placeholder="Phone"
          prefix="+1 "
          tabindex="1" />
      </standard--form-field>
    </standard--flexbox>
    <standard--flexbox
      columnGap="calc(1rem * pow(var(--phi), 0))"
      flexDirection="row"
      justifyContent="flex-end"
      rowGap="calc(1rem * pow(var(--phi), -1))">
      <standard--button
        form="raised"
        symbol="ArrowForward"
        text="Send"
        type="submit" />
    </standard--flexbox>
  </standard--card>
  <standard--list type="inline">
    <standard--list-item type="inline">
      <standard--link
        i18n-text="@@PrivacyRoute--Title"
        text="Privacy"
        url="/privacy" />
    </standard--list-item>
    <standard--list-item type="inline">
      <standard--link
        i18n-text="@@TermsRoute--Title"
        text="Terms"
        url="/terms" />
    </standard--list-item>
  </standard--list>
  <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi fugit ipsa obcaecati.</span>
</standard--aside>
