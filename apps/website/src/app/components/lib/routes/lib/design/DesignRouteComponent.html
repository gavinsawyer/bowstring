<ng-template #aboveTemplate>
  <standard--box
    alignItems="center"
    flexBasis="100%"
    flexGrow="1"
    justifyContent="center">
    Design
  </standard--box>
</ng-template>

<ng-template #belowTemplate>
  <standard--flexbox-container id="below">
    <standard--aside>
      <standard--box
        position="sticky"
        positionTop="var(--standard--root--padding-bottom)">
        <standard--heading-group styleFirstParagraph>
          <standard--header>
            <h2 i18n="@@apps--Website--Components--Routes--Design--Aside--Header">Design</h2>
          </standard--header>
          <p i18n="@@apps--Website--Components--Routes--Design--Aside--Paragraph"><span style="font-variant: small-caps;">Lorem ipsum dolor</span> sit amet, consectetur adipisicing elit. Ab alias atque consectetur earum expedita iste iusto labore, minus nobis sunt.</p>
        </standard--heading-group>
      </standard--box>
    </standard--aside>
    <standard--section
      flexGrow="1"
      flexShrink="0">
      <standard--article>
        <standard--scroll-stack minimumAspectRatio="0.75">
          @for (imageSource of imageSources$(); track imageSource) {<standard--image
            height="400"
            *standardScrollStackItem
            [src]="imageSource"
            width="300" />}
        </standard--scroll-stack>
      </standard--article>
    </standard--section>
  </standard--flexbox-container>
</ng-template>
