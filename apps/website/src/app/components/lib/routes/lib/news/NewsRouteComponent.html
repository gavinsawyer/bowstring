<bowstring--flexbox-container>
  <bowstring--aside>
    <bowstring--box
      position="sticky"
      positionTop="var(--bowstring--root--padding-bottom)">
      <bowstring--heading-group styleFirstParagraph>
        <bowstring--header>
          <h2 i18n="@@apps--Website--Components--Routes--News--Aside--Header">News</h2>
        </bowstring--header>
        <p i18n="@@apps--Website--Components--Routes--News--Aside--Paragraph"><span style="font-variant: small-caps;">Lorem ipsum dolor</span> sit amet, consectetur adipisicing elit. Ab alias atque consectetur earum expedita iste iusto labore, minus nobis sunt.</p>
      </bowstring--heading-group>
    </bowstring--box>
  </bowstring--aside>
  <bowstring--section
    flexGrow="1"
    flexShrink="0">
    <bowstring--article>
      <bowstring--scroll-stack minimumAspectRatio="0.75">
        @for (imageSource of imageSources$(); track $index) {<bowstring--image
          *bowstringScrollStackItem
          [input]="imageSource" />}
      </bowstring--scroll-stack>
    </bowstring--article>
  </bowstring--section>
</bowstring--flexbox-container>
