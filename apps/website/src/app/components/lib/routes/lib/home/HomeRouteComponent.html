<standard--box
  flexBasis="100%"
  flexGrow="1">
  ...
</standard--box>
<standard--flexbox-container>
  <standard--aside>
    <standard--box
      position="sticky"
      positionTop="var(--standard--root--padding-bottom)">
      <standard--heading-group styleFirstParagraph>
        <standard--header>
          <h2 i18n="@@apps--Website--Components--Routes--Home--Aside--Header">Coming soon</h2>
        </standard--header>
        <p i18n="@@apps--Website--Components--Routes--Home--Aside--Paragraph"><span style="font-variant: small-caps;">Bowstring is a</span> suite of exquisitely-built components together with features you need for a successful website.</p>
      </standard--heading-group>
    </standard--box>
  </standard--aside>
  <standard--section
    flexGrow="1"
    flexShrink="0">
    <standard--article>
      <standard--scroll-stack minimumAspectRatio="0.75">
        @for (imageSource of imageSources$(); track imageSource) {<standard--image
          height="400"
          *standardScrollStackItem
          [src]="imageSource"
          width="300" />}
      </standard--scroll-stack>
    </standard--article>
  </standard--section>
</standard--flexbox-container>
