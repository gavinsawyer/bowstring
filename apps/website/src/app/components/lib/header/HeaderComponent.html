<standard--flexbox
  direction="row"
  justifyContent="space-between"
  wrap="wrap">
  <standard--header>
    <h1>
      <standard--link
        [text]="brand.title"
        url="/" />
    </h1>
    <h2>{{ brand.subtitle }}</h2>
  </standard--header>
  <standard--flexbox
    alignItems="flex-end"
    direction="row">
    <standard--link text="About" />
    <standard--link text="Contact" />
    <standard--link text="Purchase" />
  </standard--flexbox>
</standard--flexbox>
