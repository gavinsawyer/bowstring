<standard--flexbox
  flexDirection="row"
  flexGrow="0"
  flexWrap="wrap"
  justifyContent="space-between">
  <standard--header>
    <h1>
      <standard--link
        [text]="brand.title"
        url="/" />
    </h1>
    <h2>{{ brand.subtitle }}</h2>
  </standard--header>
  <standard--flexbox
    alignItems="flex-end"
    flexDirection="row"
    flexWrap="nowrap"
    justifyContent="normal">
    <standard--link text="Products" />
    <standard--link text="Services" />
  </standard--flexbox>
</standard--flexbox>
